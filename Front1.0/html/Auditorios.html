<!DOCTYPE html>
<html lang="es">
<head>
  <title>AUDITORIOS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</head>
<body bgcolor="#125696">

<body>
<div>
  <div class="jumbotron mt-3">           
  <h1 class="text-center mb-5">Auditorios</h1>

            
  <table class="table table-striped text-center mt-3">
      <thead>
          <tr>
              <th>ID</th>
              <th>Auditorio</th>
              <th>Dueño</th>
              <th>Capacidad</th>
              <th>Descripción</th>
              <th>Categoria</th>
              <th></th>
          </tr>

      </thead>
      <tbody id="resultado2">

      </tbody>
  </table>  
  <center>   
  
      <a href="/Reto5Prueba/Front1.0/index.html" class="btn btn-warning">Inicio</a>
      <button type="button" class="btn btn-primary" id="nuevo">Nuevo Auditorio</button>
</div>

<!------------------------------------- Modal Para Guardar ------------------------------------->
<div class="container mt-3">
  
  <div class="modal fade" id="guardarAud">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <center><h4 class="modal-title">Registro de Auditorio</h4></center>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="container mt-5">
            <div class="jumbotron mt-3">
                <div id="alerta" class="alert alert-info alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Mensaje</strong> <p id="mensaje"></p>
                </div>               
                <label><strong>Nombre</strong></label>
                <input type="text" id="name" class="form-control mb-3">
                <label><strong>Dueño</strong></label>
                <input type="text" class="form-control mb-3" id="owner">
                <label><strong>Capacidad</strong></label>
                <input type="number" class="form-control mb-3" id="capacity">
                <label><strong>Descripción</strong></label>
                <input type="text" class="form-control mb-3" id="description">
                <label><strong>Categoria</strong></label>
                <select class="form-control" id="select-category"></select>
                <center><button class="btn btn-primary mb-3" onclick="guardarAuditorio()">Guardar Auditorio</button></center>
            </div>
        </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  


<!------------------------------------- Modal Para ACTUALIZAR ------------------------------------->
<div class="modal" id="myModal">
  <div class="modal-dialog">
      <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Ventana Actualizar</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

              <div id="alerta" class="alert alert-info alert-dismissible fade show">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Mensaje</strong>
                  <p id="mensaje"></p>
              </div>
              <h4 class="text-center mb-5">Actualizar Auditorio</h4>
              <label><strong> ID Auditorio</strong></label>
              <input type="text" id="id" class="form-control mb-3" readonly>
              <label><strong>Auditorio</strong></label>
              <input type="text" id="name" class="form-control mb-3">
              <label><strong>Dueño</strong></label>
              <input type="text" id="owner" class="form-control mb-3">
              <label><strong>Capacidad</strong></label>
              <input type="number" class="form-control mb-3" id="capacity">
              <label><strong>Descrpción</strong></label>
              <input type="text" class="form-control mb-3" id="description">
              <div>
                  <button id="actualizar" class="btn btn-primary btn-block" >Editar</button>
              </div>
              <div id="mensaje" class="form-group container text-center"></div>

          </div>

          <!-- Modal footer -->
            <div class="modal-footer">
               <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

        </div>
  </div>

</div>

<script src="/Reto5Prueba/Front1.0//js/jsAuditorio.js"></script>
</body>
</html>
