<body bgcolor="#125696">
    
    <div class="container mt-5">

<!------------------------------------- Modal Para Guardar ------------------------------------->

<div class="container mt-3">
  
    <div class="modal fade" id="guardarRsv">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <center><h4 class="modal-title">Registro de Reservaciones</h4></center>
            <button type="button" class="close" data-dismiss="modal">×</button>
          </div>
          
          <!-- Modal body -->
          <div class="container mt-5">
            <div class="jumbotron mt-3">
                <div id="alerta" class="alert alert-info alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Reservación</strong> <p id="mensaje4"></p>
                </div>
                <h1 class="text-center mb-5">Registro de Reservación</h1>
    
                <label><strong>Fecha de Inicio</strong></label>
                <input type="datetime-local" id="startDate" class="form-control mb-3">
                <label><strong>Fecha de Devolución</strong></label>
                <input type="datetime-local" id="devolutionDate" class="form-control mb-3">
                <button class="btn btn-primary mb-3" onclick="saveReservation()">Guardar Reservación</button>
          </div>
         </div>
        </div>
        
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>

<!------------------------------------- Modal Para ACTUALIZAR ------------------------------------->

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Ventana Actualizar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div id="alerta" class="alert alert-info alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Reservación</strong>
                    <p id="mensaje5"></p>
                </div>
                <h4 class="text-center mb-5">Actualizar Reservación</h4>
                <label><strong> ID Reservación</strong></label>
                <input type="number" id="idReservation" class="form-control mb-3" readonly>
                <label><strong>Fecha de Inicio</strong></label>
                <input type="datetime-local" id="startDate" class="form-control mb-3">
                <label><strong>Fecha de Devolución</strong></label>
                <input type="datetime-local" id="devolutionDate" class="form-control mb-3">
                <div>
                    <button id="actualizar" class="btn btn-primary btn-block">Editar</button>
                </div>
                <div id="mensaje5" class="form-group container text-center"></div>

            </div>

            <!-- Modal footer -->
              <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>

          </div>
    </div>
</div>
