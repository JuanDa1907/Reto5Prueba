<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>CATEGORIAS</title>

</head>
<body bgcolor="#125696">
    
    <div class="container mt-5">
        <div class="jumbotron mt-3">
        <h1 class="text-center mb-5">Categorias</h1>
        
        <table class="table table-striped text-center mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th></th>
                </tr>

            </thead>
            <tbody id="resultado3">
               
            </tbody>
        </table>

        <center>   
  
            <a href="/Reto5Prueba/Front1.0/index.html" class="btn btn-warning">Inicio</a>
            <button type="button" class="btn btn-primary" id="nuevo">Nueva Categoria</button>
        </center>

    </div>


    <!------------------------------------- Modal Para Guardar ------------------------------------->
<div class="container mt-3">
  
    <div class="modal fade" id="guardarCat">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <center><h4 class="modal-title">Registro de Categoria</h4></center>
            <button type="button" class="close" data-dismiss="modal">×</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <div class="container mt-5">
                <div class="jumbotron mt-3">
                    <div id="alerta" class="alert alert-info alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Mensaje</strong> <p id="mensaje2"></p>
                    </div>
                    <h1 class="text-center mb-5">Registro de Categoría</h1>
        
                    <label><strong>Categoría</strong></label>
                    <input type="text" id="name" class="form-control mb-3">
                    <label><strong>Descripción</strong></label>
                    <input type="text" class="form-control mb-3" id="description">
                    <button class="btn btn-primary mb-3" onclick="saveCategory()">Guardar Categoría</button>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  
<!------------------------------------- Modal Para ACTUALIZAR ------------------------------------->
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Ventana Actualizar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div id="alerta" class="alert alert-info alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Mensaje</strong>
                    <p id="mensaje2"></p>
                </div>
                <h4 class="text-center mb-5">Actualizar Categoría</h4>
                <label><strong> ID Categoría</strong></label>
                <input type="number" id="id" class="form-control mb-3" readonly>
                <label><strong>Categoría</strong></label>
                <input type="text" id="name" class="form-control mb-3">
                <label><strong>Descrpción</strong></label>
                <input type="text" class="form-control mb-3" id="description">
                <div>
                    <button id="actualizar" class="btn btn-primary btn-block">Editar</button>
                </div>
                <div id="mensaje2" class="form-group container text-center"></div>

            </div>

            <!-- Modal footer -->
              <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>

          </div>
    </div>
</div>

<script src="/Reto5Prueba/Front1.0/js/jsCategorias.js"></script>
</body>
</html>
